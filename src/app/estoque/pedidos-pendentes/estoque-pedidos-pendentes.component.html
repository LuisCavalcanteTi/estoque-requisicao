<body onload="onLoad()" class="w3-content " style="max-width:1920px">

  // aumentar o menu
  <nav class="  w3-collapse w3-top w3-red w3-border" style="z-index:3;width:350px;display:none;" id="mySidebar">
    <div class="w3-container w3-card  w3-display-container w3-padding-16 ">

      <i onclick="w3_close()" class=" fa fa-remove w3-hide-xxlarge w3-button w3-display-topright"></i>
      <h3 class="w3-wide "><b>ARTESANART</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-white" style="font-weight:bold">
      <a  href="/estoque/PedidosPendentes" class="w3-bar-item w3-button ">Pedidos Pendentes</a>
      <a href="/estoque/PedidosImpressos" class="w3-bar-item w3-button">Pedidos Impressos</a>
      <a href="/estoque/PedidosFinalizados" class="w3-bar-item w3-button">Pedidos Finalizado</a>

       <br><br>
        <a href="/entrar" class="w3-bar-item w3-button" >Voltar</a>
       <br>
     <a href="/sair" class="w3-bar-item w3-button" >Sair</a>


    </div>

  </nav>
  <header class="w3-bar w3-top  w3-red w3-xlarge" style="border:3px solid #cc0000;">
    <div class="w3-bar-item w3-padding-24 w3-wide w3-margin-right">ARTESANART</div>
    <div class="w3-bar-item w3-padding-24  w3-margin-right">Pedidos Pendentes</div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
        class="fa fa-bars"></i></a>
  </header>

  <div class="w3-overlay w3-hide" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay">
  </div>




  <article class="w3-main " style="margin-top:100px">
    <form action="/estoque/alterar" method="POST">
      <div class="no-print"><button onclick="window.print()" type="submit"
          class="w3-btn w3-red w3-hover-green w3-show w3-animate-zoom ">Imprimir</button></div>
    </form>



    <div class="w3-responsive">

      <table class="w3-table-all w3-hoverable w3-animate-right ">


        <tr class="w3-red ">
          <th>Número do Pedido</th>
          <th>Código Produto</th>
          <th>Descrição</th>

          <th>Qtde Solicitada</th>
          <th>Hora Requição</th>
          <th>Status</th>
          <th>Setor</th>
          <th>Nome</th>

        </tr>


        <tr th:each="pedido : ${pedidos}" class="w3-hover-green   ">

          <td th:text="${pedido.id}"></td>
          <td th:text="${pedido.codigoProduto}"></td>
          <td th:text="${pedido.descricao}"></td>
          <td th:text="${pedido.quantidade}"></td>
          <td th:text="${pedido.horaRequisicao}"></td>
          <td>PENDENTE</td>
          <td th:text="${pedido.setorDoRequisitante}"></td>
          <td th:text="${pedido.nomeDoRequisitante}"></td>


        </tr>



      </table>

    </div>
  </article>


  <footer>


    <br> <br>
    <br>
  </footer>

</body>
