<body onload="onLoad()" class="w3-content " style="max-width: 1920px">

  <nav class="  w3-collapse w3-top w3-red w3-border" style="z-index: 3; width: 350px; display: none;" id="mySidebar">
    <div class="w3-container w3-card  w3-display-container w3-padding-16 ">

      <i onclick="w3_close()" class=" fa fa-remove w3-hide-xxlarge w3-button w3-display-topright"></i>
      <h3 class="w3-wide ">
        <b>ARTESANART</b>
      </h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-white " style="font-weight: bold">
      <a href="http://localhost:8080/usuario/requisitarPedido/formulario" class="w3-bar-item w3-button">Requisição de
        Materiais</a> <a href="http://localhost:8080/usuario/pedidosPendentes" class="w3-bar-item w3-button">Pedidos
        Pendentes</a> <a href="http://localhost:8080/usuario/pedidosFinalizados" class="w3-bar-item w3-button">Pedidos
        Finalizado</a> <br>
      <br> <a href="/entrar" class="w3-bar-item w3-button">Voltar</a>
      <br> <a href="/sair" class="w3-bar-item w3-button">Sair</a>


    </div>

  </nav>

  <header class="w3-bar w3-top  w3-red w3-xlarge" style="border: 3px solid #cc0000;">
    <div class="w3-bar-item w3-padding-24 w3-wide w3-margin-right">ARTESANART</div>
    <div class="w3-bar-item w3-padding-24  w3-margin-right">Requição
      de Materiais</div>

    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i
        class="fa fa-bars"></i></a>
  </header>

  <div class="w3-overlay w3-hide" onclick="w3_close()" style="cursor: pointer" title="close side menu" id="myOverlay">
  </div>




  <article class="w3-main w3-animate-zoom" id="verr" style="margin-top: 100px">



    <img src="/img/usuario.png" height="150" alt="imagem da logo Artesanart">



    <form th:object="${requisicaoNovoPedido}" class="w3-container w3-card-4 " action="cadastro" method="POST">



      <input class="w3-input w3-border" list="pesquisarCodigo" name="codigoProduto" />












      <div class="w3-panel w3-yellow w3-text-red" th:errors="*{descricao}">
        Erros do nome do produto</div>
      <p>
        <label for="quantidade" class="w3-text-blue"><b>Quantidade</b></label>
        <input th:field="*{quantidade}" class="w3-input w3-border" type="text">
      </p>
      <div class="w3-panel w3-yellow w3-text-red" th:errors="*{quantidade}">
        Erros do nome do produto</div>

      <p>
        <label for="medida" class="w3-text-blue"><b>Unidade de
            Medida</b></label>
      </p>
      <p>
        <select class="w3-select" name="medida">
          <option value="" disabled selected>Escolha a unidade de
            medida</option>
          <option value="Unidade">Unidade</option>
          <option value="Metros">Metros</option>
          <option value="Pacote">Pacote</option>
          <option value="Rolo">Rolo</option>
        </select>
      </p>

      <div class="w3-panel w3-yellow w3-text-red" th:errors="*{medida}">
        Erros do nome do produto</div>
      <p>
        <p>
          <button type="submit" class="w3-btn w3-blue">Confirmar</button>
        </p>
    </form>




    <form class="w3-hide" action="http://localhost:8080/usuario/requisitarPedido/compras" method="POST">


      <input type="text" name="codigoProduto"> <input type="text" name="descricao"> <input type="text"
        name="quantidadeSolicitada">



      <p>
        <button type="submit" class="w3-btn w3-blue">Confirmar</button>
      </p>


    </form>




  </article>





</body>
